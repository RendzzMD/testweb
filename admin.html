<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #38bdf8;
    }
    textarea {
      width: 300px;
      height: 100px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
    }
    button {
      background: #38bdf8;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0ea5e9;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üîî Kirim Notifikasi ke Semua User</h2>
  <textarea id="notifText" placeholder="Tulis pesan notifikasi di sini..."></textarea>
  <button onclick="kirimNotif()">Kirim ke Semua User</button>
  <div class="status" id="status"></div>

  <script>
    async function kirimNotif() {
      const pesan = document.getElementById("notifText").value;
      const statusEl = document.getElementById("status");

      if (!pesan) {
        statusEl.innerText = "‚ö†Ô∏è Tulis dulu pesannya bro!";
        return;
      }

      statusEl.innerText = "‚è≥ Mengirim notif ke GitHub...";

      try {
        const res = await fetch('/api/update.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: pesan })
        });

        const data = await res.json();
        if (data.success) {
          statusEl.innerText = "‚úÖ Notifikasi berhasil dikirim ke semua user!";
        } else {
          statusEl.innerText = "‚ùå Gagal update, cek token atau user GitHub.";
        }
      } catch (err) {
        statusEl.innerText = "‚ö†Ô∏è Error koneksi: " + err.message;
      }
    }
  </script>
</body>
</html>
